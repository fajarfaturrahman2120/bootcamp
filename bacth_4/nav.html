<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title sesuai ketentuan -->
    <title>Flashsoft Indonesia</title>

    <style>
        /* Style NAV */
        nav {
            background-color: #673499;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Nav links */
        .nav-links a {
            color: #f1f1f1;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #1EBE57;
        }

        /* Button nav */
        .btn-nav {
            background-color: #1EBE57;
            color: #ffffff;
            padding: 8px 18px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- NAV sesuai ketentuan -->
    <nav>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#benefit">Benefit</a>
            <a href="#testimonial">Testimonial</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </div>

        <a href="#pricing" class="btn-nav">Get Started</a>
    </nav>

    <!-- Dummy section agar tidak kosong -->
    <section id="home" style="margin-top:100px;">
        <h1>Flashsoft Indonesia</h1>
    </section>

</body>
</html>
